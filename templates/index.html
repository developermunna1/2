<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Recovery Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #1877f2;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: monospace;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #166fe5;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .logs {
            margin-top: 2rem;
            background-color: #1e1e1e;
            color: #00ff00;
            padding: 1rem;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }
        .status {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bot Control Panel</h1>
        
        <div class="form-group">
            <label for="numbers">Enter Numbers (One per line):</label>
            <textarea id="numbers" placeholder="01711..."></textarea>
        </div>

        <button id="startBtn" onclick="startBot()">Start Bot</button>
        <p id="statusMsg" class="status"></p>

        <div class="logs" id="logArea">
            Waiting for logs...
        </div>
    </div>

    <script>
        let isRunning = false;

        async function startBot() {
            const numbers = document.getElementById('numbers').value;
            if (!numbers.trim()) {
                alert("Please enter at least one number.");
                return;
            }

            const btn = document.getElementById('startBtn');
            const status = document.getElementById('statusMsg');

            btn.disabled = true;
            btn.innerText = "Running...";
            status.innerText = "Starting bot...";

            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ numbers: numbers })
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    status.innerText = "Bot started successfully!";
                    isRunning = true;
                    pollLogs();
                } else {
                    status.innerText = "Error: " + data.message;
                    btn.disabled = false;
                    btn.innerText = "Start Bot";
                }
            } catch (error) {
                console.error('Error:', error);
                status.innerText = "Failed to communicate with server.";
                btn.disabled = false;
                btn.innerText = "Start Bot";
            }
        }

        async function pollLogs() {
            const logArea = document.getElementById('logArea');
            
            // Clear initial text if it's the first poll
            if (logArea.innerText === "Waiting for logs...") {
                logArea.innerText = "";
            }

            setInterval(async () => {
                try {
                    const response = await fetch('/logs');
                    const data = await response.json();
                    
                    if (data.logs && data.logs.length > 0) {
                        data.logs.forEach(log => {
                            const p = document.createElement('div');
                            p.innerText = log;
                            logArea.appendChild(p);
                        });
                        logArea.scrollTop = logArea.scrollHeight;
                    }
                } catch (error) {
                    console.error('Error fetching logs:', error);
                }
            }, 2000);
        }
    </script>
</body>
</html>
